{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="content">
	<h1>Forgotten your password?</h1>
	<p style="font-size: 26px">Enter your e-mail address to obtain a new password</p><br>
	<form action="." method="post">
		{{ form.as_p }}<br>
		<p><input type="submit" value="Send e-mail"></p>
		{% csrf_token %}
	</form>
	<div class="clearfix"></div>
</div>
</div>
{% endblock %}
